<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Main Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
    <header>
        <nav class="flex justify-around items-center">
            <img class="w-16" src="./Group.png" alt="">
            <div>
                <h1 class="text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
                <p class="border rounded p-1">available balance</p>
            </div>
            <button class="btn">logout</button>
        </nav>

        <section class="mt-10">
            <h1 class="text-2xl font-bold mb-2"> Welcome to Payooo!</h1>
            <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

            <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">

                <div id="add-money" class="box cursor-pointer border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="./images/wallet 1.png" alt="">
                    <h3>Add Money</h3>
                </div>

                <div id="cash-out" class="box border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="./images/send 1.png" alt="">
                    <h3>Cashout</h3>
                </div>

                <div class="box border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="./images/money  1.png" alt="">
                    <h3>Transfer Money</h3>
                </div>

                <div class="box border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="./images/financial 1.png" alt="">
                    <h3>Get Bonus</h3>
                </div>

                <div class="box border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="./images/purse 1.png" alt="">
                    <h3>Pay Bill</h3>
                </div>

                <div class="box border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="./images/transaction 1.png" alt="">
                    <h3>Transactions</h3>
                </div>

            </div>

            <section id="addmoney">
                <h2>Add Money</h2>

                <div class="hero bg-base-200 min-h-screen">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                                           </div>
                      <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <legend>Select Bank</legend>
                            <select class="select">
                                <option disabled selected>Select Bank</option>
                                <option value="Bkash">Bkash</option>
                                <option value="Nagad">Nagad</option>
                                <option value="dbbl">DBBL</option>
                              </select>
                              <fieldset class="fieldset">
                                <label class="fieldset-label">Account Number</label>
                                <input value="01791353687" id="Account-number" type="number" class="input" placeholder="type your account number" required />
                                <label class="fieldset-label">Amount</label>
                                <input id="amount" type="number" class="input" placeholder="type your amount number" required />
                                <label class="fieldset-label">PIN</label>
                                <input value="1234" id="pin" type="text" class="input" placeholder="type your pin" required/>
                                <div><a class="link link-hover">Forgot password?</a></div>
                                <button id="add-money" type="submit" id="login-btn" class="btn btn-neutral mt-4">Add Money</button>
                              </fieldset>
                        </div>
                      </div>
                    </div>
                  </div>
            </section>
        </section>

         <!-- cashout section -->

        <section id="cashout">
            <h2>CashOut</h2>
            <fieldset class="fieldset">
                <label class="fieldset-label">Account Number</label>
                <input value="01791353687" id="Account-number" type="number" class="input" placeholder="type your account number" required />
                <label class="fieldset-label">Amount</label>
                <input id="cashOut-amount" type="number" class="input" placeholder="type your amount number" required />
                <label class="fieldset-label">PIN</label>
                <input value="1234" id="cashOut-pin" type="text" class="input" placeholder="type your pin" required/>
                <div><a class="link link-hover">Forgot password?</a></div>
                <button id="cashOut-btn" type="submit" id="login-btn" class="btn btn-neutral mt-4">Cashout</button>
              </fieldset>
        </section>
    </header>    

    </section>

    <script src="./script/addMoney.js"></script>
    <script src="./script/toggle.js"></script>
    <script src="./script/cashOut.js"></script>
</body>
</html>
